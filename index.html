<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lachlan Kennedy | Neural Architect | 2040</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Custom Keyframes and Classes */
        @keyframes scan {
          0%, 100% { top: 0%; opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          50% { top: 100%; }
        }
        @keyframes shimmer {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }
        @keyframes fadeUp {
          to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glitch {
          0% { transform: translate(0); }
          20% { transform: translate(-2px, 2px); }
          40% { transform: translate(-2px, -2px); }
          60% { transform: translate(2px, 2px); }
          80% { transform: translate(2px, -2px); }
          100% { transform: translate(0); }
        }
        @keyframes noise {
            0%, 100% { background-position: 0 0; }
            10% { background-position: -5% -10%; }
            20% { background-position: -15% 5%; }
            30% { background-position: 7% -25%; }
            40% { background-position: 20% 25%; }
            50% { background-position: -25% 10%; }
            60% { background-position: 15% 5%; }
            70% { background-position: 0% 15%; }
            80% { background-position: 25% 35%; }
            90% { background-position: -10% 10%; }
        }
        
        /* CRT Scanline Effect */
        .crt::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 50;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .scan-line {
          position: absolute;
          width: 100%;
          height: 2px;
          background: #14b8a6;
          box-shadow: 0 0 10px #14b8a6, 0 0 20px #14b8a6;
          animation: scan 3s ease-in-out infinite;
          left: 0;
          z-index: 10;
        }
        
        .grid-bg {
          background-size: 40px 40px;
          background-image: linear-gradient(to right, rgba(20, 184, 166, 0.03) 1px, transparent 1px),
                            linear-gradient(to bottom, rgba(20, 184, 166, 0.03) 1px, transparent 1px);
        }
        
        .animate-fade-up {
          animation: fadeUp 0.8s ease-out forwards;
          opacity: 0;
          transform: translateY(20px);
        }

        .glitch-hover:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: #f87171;
        }

        .noise-overlay {
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            width: 200%;
            height: 200vh;
            background: transparent url('http://assets.iceable.com/img/noise-transparent.png') repeat 0 0;
            background-repeat: repeat;
            animation: noise .2s infinite;
            opacity: .05;
            visibility: visible;
        }

        /* Hide default cursor to use custom one */
        body {
            cursor: none;
        }
        
        /* Scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-300 font-sans selection:bg-teal-500 selection:text-white crt">

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons Components ---
        const IconBase = ({ children, size = 24, className = "" }) => (

        const ShieldCheck = (props) => <IconBase {...props}><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67 0C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/><path d="m9 12 2 2 4-4"/></IconBase>;
        const Cpu = (props) => <IconBase {...props}><rect width="16" height="16" x="4" y="4" rx="2"/><rect width="6" height="6" x="9" y="9" rx="1"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></IconBase>;
        const Car = (props) => <IconBase {...props}><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></IconBase>;
        const Users = (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const MapPin = (props) => <IconBase {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const Briefcase = (props) => <IconBase {...props}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>;
        const User = (props) => <IconBase {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>;
        const Eye = (props) => <IconBase {...props}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></IconBase>;
        const AlertTriangle = (props) => <IconBase {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></IconBase>;
        const Lock = (props) => <IconBase {...props}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconBase>;
        const Terminal = (props) => <IconBase {...props}><polyline points="4 17 10 11 4 5" /><line x1="12" y1="19" x2="20" y2="19" /></IconBase>;
        const Globe = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10" /><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20" /><path d="M2 12h20" /></IconBase>;
        const FileText = (props) => <IconBase {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></IconBase>;
        const Video = (props) => <IconBase {...props}><path d="m22 8-6 4 6 4V8Z"/><rect x="2" y="6" width="14" height="12" rx="2" ry="2"/></IconBase>;

        // --- Custom Cursor Component ---
        const CustomCursor = () => {
            const [position, setPosition] = useState({ x: -100, y: -100 });
            const [clicked, setClicked] = useState(false);

            useEffect(() => {
                const onMouseMove = (e) => setPosition({ x: e.clientX, y: e.clientY });
                const onMouseDown = () => setClicked(true);
                const onMouseUp = () => setClicked(false);

                window.addEventListener("mousemove", onMouseMove);
                window.addEventListener("mousedown", onMouseDown);
                window.addEventListener("mouseup", onMouseUp);

                return () => {
                    window.removeEventListener("mousemove", onMouseMove);
                    window.removeEventListener("mousedown", onMouseDown);
                    window.removeEventListener("mouseup", onMouseUp);
                };
            }, []);

            return (
                <div 
                    className="fixed pointer-events-none z-[100] transition-transform duration-100 ease-out"
                    style={{ 
                        left: `${position.x}px`, 
                        top: `${position.y}px`,
                        transform: `translate(-50%, -50%) scale(${clicked ? 0.9 : 1})`
                    }}
                >
                    <div className="relative">
                        {/* Core cursor */}
                        <div className="w-4 h-4 border border-teal-500 rounded-full bg-teal-500/20 shadow-[0_0_15px_rgba(20,184,166,0.6)]"></div>
                        
                        {/* Crosshairs */}
                        <div className="absolute -top-2 left-1/2 -translate-x-1/2 w-0.5 h-2 bg-teal-500/50"></div>
                        <div className="absolute -bottom-2 left-1/2 -translate-x-1/2 w-0.5 h-2 bg-teal-500/50"></div>
                        <div className="absolute -left-2 top-1/2 -translate-y-1/2 w-2 h-0.5 bg-teal-500/50"></div>
                        <div className="absolute -right-2 top-1/2 -translate-y-1/2 w-2 h-0.5 bg-teal-500/50"></div>
                    </div>
                </div>
            );
        };

        // --- Hacker Text Decoder Component ---
        const HackerText = ({ text, className }) => {
            const [displayText, setDisplayText] = useState('');
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()';
            
            useEffect(() => {
                let iteration = 0;
                let interval = null;

                interval = setInterval(() => {
                    setDisplayText(prev => 
                        text.split('').map((letter, index) => {
                            if(index < iteration) return text[index];
                            return chars[Math.floor(Math.random() * chars.length)]
                        }).join('')
                    );

                    if(iteration >= text.length) clearInterval(interval);
                    iteration += 1/3;
                }, 30);

                return () => clearInterval(interval);
            }, [text]);

            return <span className={className}>{displayText}</span>;
        }

        // --- Network Traffic Monitor ---
        const NetworkMonitor = () => {
            const [logs, setLogs] = useState([]);
            
            useEffect(() => {
                const addLog = () => {
                    const actions = ["BLOCKING", "SCANNING", "FILTERING", "REJECTING"];
                    const targets = ["SYNTHETIC_PACKET", "DEEPFAKE_ATTEMPT", "UNVERIFIED_NODE", "GHOST_SIGNAL"];
                    const newLog = {
                        id: Date.now(),
                        action: actions[Math.floor(Math.random() * actions.length)],
                        target: targets[Math.floor(Math.random() * targets.length)],
                        ip: `192.168.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`
                    };
                    setLogs(prev => [newLog, ...prev].slice(0, 10));
                };

                const interval = setInterval(addLog, 2000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="hidden lg:block fixed left-6 top-32 bottom-20 w-48 font-mono text-[10px] text-teal-500/40 select-none pointer-events-none">
                    <div className="border-b border-teal-500/20 pb-2 mb-2 uppercase tracking-widest">Live Network Monitor</div>
                    <div className="flex flex-col gap-2 overflow-hidden h-full mask-linear">
                        {logs.map(log => (
                            <div key={log.id} className="animate-fade-up">
                                <span className="text-teal-500/80">[{log.action}]</span> <br/>
                                {log.target} <br/>
                                <span className="opacity-50">SRC: {log.ip}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- Interactive Journal Component ---
        const JournalEntry = ({ date, title, content, icon: Icon }) => {
            const [isDecrypted, setIsDecrypted] = useState(false);
            const [displayContent, setDisplayContent] = useState("");

            const handleDecrypt = () => {
                if (isDecrypted) return;
                let iteration = 0;
                const chars = '01';
                const interval = setInterval(() => {
                    setDisplayContent(
                        content.split('').map((letter, index) => {
                            if(index < iteration) return content[index];
                            return chars[Math.floor(Math.random() * chars.length)];
                        }).join('')
                    );
                    if (iteration >= content.length) {
                        clearInterval(interval);
                        setIsDecrypted(true);
                    }
                    iteration += 2;
                }, 5);
            };

            return (
                <div 
                    onClick={handleDecrypt}
                    className={`relative pl-8 border-l border-slate-700 pb-12 last:pb-0 transition-all duration-300 ${!isDecrypted ? 'cursor-pointer hover:bg-slate-900/30 group' : ''}`}
                >
                    <div className={`absolute -left-3 top-0 border p-1 rounded-full transition-colors duration-500 ${isDecrypted ? 'bg-slate-900 border-teal-500/50 text-teal-500' : 'bg-red-900/20 border-red-500/50 text-red-500 group-hover:bg-red-900/40'}`}>
                        {isDecrypted ? <Icon size={16} /> : <Lock size={16} />}
                    </div>
                    
                    <div className="mb-2 flex flex-col sm:flex-row sm:items-center gap-2">
                        <span className="text-teal-400 font-mono text-xs px-2 py-0.5 bg-teal-500/10 rounded border border-teal-500/20">{date}</span>
                        <h4 className="text-lg font-bold text-slate-100 flex items-center gap-2">
                            {title}
                            {!isDecrypted && <span className="text-xs text-red-400 animate-pulse border border-red-500/30 px-2 py-0.5 rounded uppercase">[Encrypted]</span>}
                        </h4>
                    </div>
                    
                    <div className={`p-4 rounded-lg border text-sm leading-relaxed font-mono transition-all duration-500 ${isDecrypted ? 'bg-slate-900/50 border-slate-800 text-slate-400' : 'bg-red-950/10 border-red-900/30 text-red-400/50'}`}>
                        {isDecrypted ? displayContent : (
                            <div className="flex items-center gap-2">
                                <span className="truncate">0101010101 [CLICK TO DECRYPT NEURAL LOG] 0101010101</span>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- Blueprints Component (Unlockable) ---
        const Blueprints = ({ active }) => {
            if (!active) return (
                <div className="mt-12 p-8 border border-slate-800 border-dashed rounded-xl bg-slate-900/30 flex flex-col items-center justify-center text-center">
                    <Lock className="text-slate-600 mb-4" size={40} />
                    <h3 className="text-slate-500 font-mono text-lg mb-2">RESTRICTED BLUEPRINTS</h3>
                    <p className="text-slate-600 text-sm max-w-md">
                        Schematic files for "Aero-Autonomous Transport" and "Retinal Ledger" are encrypted. 
                        <br/> <span className="text-red-900/50">REQUIRES HUMAN VERIFICATION.</span>
                    </p>
                </div>
            );

            return (
                <section className="mt-12 animate-fade-up">
                     <h3 className="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                        <FileText className="text-teal-500" />
                        <HackerText text="Declassified Schematics" />
                    </h3>
                    <div className="grid md:grid-cols-2 gap-6">
                        {/* Flying Car Blueprint */}
                        <div className="bg-slate-900/80 border border-teal-500/30 rounded-xl p-6 relative overflow-hidden group hover:border-teal-500/60 transition-colors">
                            <div className="absolute top-0 right-0 bg-teal-500/20 px-2 py-1 text-[10px] font-mono text-teal-400 rounded-bl">PROTOTYPE MK-IV</div>
                            <div className="h-32 mb-4 border border-teal-500/10 rounded bg-slate-950/50 flex items-center justify-center relative">
                                {/* Simple SVG Car Wireframe */}
                                <svg width="120" height="60" viewBox="0 0 120 60" fill="none" stroke="#14b8a6" strokeWidth="1" className="opacity-80">
                                    <path d="M10,40 L30,40 L35,20 L85,20 L90,40 L110,40" strokeDasharray="4 2" />
                                    <path d="M35,40 Q60,55 85,40" />
                                    <line x1="20" y1="45" x2="100" y2="45" strokeOpacity="0.5" />
                                    <circle cx="60" cy="30" r="15" strokeOpacity="0.3" />
                                </svg>
                                <div className="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9InJnYmEoMjAsIDE4NCwgMTY2LCAwLjEpIi8+PC9zdmc+')] opacity-50"></div>
                            </div>
                            <h4 className="text-teal-400 font-bold mb-1">Aero-Autonomous Unit</h4>
                            <p className="text-xs text-slate-400 font-mono">
                                Anti-gravity propulsion matrix tailored for urban density. Zero-emission. 
                                <br/><span className="text-teal-500/70">STATUS: DEPLOYED GLOBALLY</span>
                            </p>
                        </div>

                         {/* Eye Scanner Blueprint */}
                         <div className="bg-slate-900/80 border border-indigo-500/30 rounded-xl p-6 relative overflow-hidden group hover:border-indigo-500/60 transition-colors">
                            <div className="absolute top-0 right-0 bg-indigo-500/20 px-2 py-1 text-[10px] font-mono text-indigo-400 rounded-bl">BIO-KEY v9.0</div>
                            <div className="h-32 mb-4 border border-indigo-500/10 rounded bg-slate-950/50 flex items-center justify-center relative">
                                {/* Simple SVG Eye Wireframe */}
                                <svg width="80" height="80" viewBox="0 0 100 100" fill="none" stroke="#6366f1" strokeWidth="1" className="opacity-80">
                                    <circle cx="50" cy="50" r="40" strokeDasharray="4 4" className="animate-[spin_10s_linear_infinite]" />
                                    <circle cx="50" cy="50" r="20" />
                                    <line x1="50" y1="10" x2="50" y2="90" strokeOpacity="0.3" />
                                    <line x1="10" y1="50" x2="90" y2="50" strokeOpacity="0.3" />
                                </svg>
                            </div>
                            <h4 className="text-indigo-400 font-bold mb-1">Retinal Ledger</h4>
                            <p className="text-xs text-slate-400 font-mono">
                                Sub-dermal scan technology verifying organic tissue vs synthetic constructs.
                                <br/><span className="text-indigo-500/70">STATUS: MANDATORY</span>
                            </p>
                        </div>
                    </div>
                </section>
            );
        }

        // --- Secure Video Feed Component (NEW) ---
        const SecureVideoFeed = () => {
            const [connected, setConnected] = useState(false);

            return (
                <div className="border border-teal-500/30 bg-slate-900/50 rounded-xl p-1 relative overflow-hidden mb-12 animate-fade-up">
                    <div className="absolute top-0 left-0 bg-teal-500/20 px-2 py-1 text-[10px] font-mono text-teal-400 rounded-br z-20">
                        INCOMING TRANSMISSION
                    </div>
                    
                    {!connected ? (
                        <div className="aspect-video bg-black/80 flex flex-col items-center justify-center gap-4 relative overflow-hidden">
                             {/* Static noise effect */}
                            <div className="absolute inset-0 opacity-10 noise-overlay"></div>
                            
                            <div className="z-10 text-center relative">
                                <Video size={48} className="text-teal-500 mx-auto mb-2 animate-pulse" />
                                <h3 className="text-teal-400 font-mono tracking-widest text-sm">SECURE VIDEO LINK</h3>
                                <p className="text-slate-500 text-xs font-mono mb-4">SOURCE: LACHLAN_KENNEDY_AI_AVATAR</p>
                                
                                <button 
                                    onClick={() => setConnected(true)}
                                    className="px-6 py-2 bg-teal-500/20 hover:bg-teal-500/30 border border-teal-500/50 text-teal-400 font-mono text-xs rounded transition-all flex items-center gap-2 group cursor-none mx-auto"
                                >
                                    <span className="w-2 h-2 bg-teal-500 rounded-full group-hover:animate-ping"></span>
                                    ESTABLISH CONNECTION
                                </button>
                            </div>
                        </div>
                    ) : (
                        <div className="aspect-video bg-black relative">
                            {/* --- PASTE YOUR HEYGEN LINK HERE --- */}
                            {/* Replace the 'src' below with your HeyGen Embed URL */}
                            <iframe 
                                className="w-full h-full"
                                src="https://app.heygen.com/videos/65a8c67b4fb54237ae61fd4648f0ee8a" 
                                title="HeyGen Video"
                                frameBorder="0"
                                allowFullScreen
                            ></iframe>
                            
                            {/* Overlay for "screen" effect */}
                            <div className="absolute inset-0 pointer-events-none shadow-[inset_0_0_50px_rgba(0,0,0,0.8)] border border-teal-500/20"></div>
                        </div>
                    )}
                </div>
            );
        };

        // --- Main App Component ---
        const App = () => {
            const [verified, setVerified] = useState(false);
            const [scanning, setScanning] = useState(false);
            const [showScanModal, setShowScanModal] = useState(false);
            const [scanProgress, setScanProgress] = useState(0);

            const handleVerify = () => {
                if (verified) return;
                setShowScanModal(true);
                setScanning(true);
                setScanProgress(0);
                const interval = setInterval(() => {
                    setScanProgress((prev) => {
                        if (prev >= 100) {
                            clearInterval(interval);
                            setScanning(false);
                            setTimeout(() => {
                                setShowScanModal(false);
                                setVerified(true);
                            }, 800);
                            return 100;
                        }
                        return prev + 2;
                    });
                }, 30);
            };

            return (
                <div className="min-h-screen text-slate-300 font-sans overflow-x-hidden relative">
                    <CustomCursor />
                    <NetworkMonitor />
                    
                    {/* Animated Background Grid */}
                    <div className="absolute inset-0 grid-bg pointer-events-none fixed"></div>

                    {/* Navigation */}
                    <nav className="fixed w-full z-40 bg-slate-950/80 backdrop-blur-md border-b border-slate-800">
                        <div className="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
                            <div className="text-xl font-bold tracking-tighter text-teal-500 flex items-center gap-2 glitch-hover cursor-none">
                                <Cpu size={20} />
                                <HackerText text="LK_NODE_2040" />
                            </div>
                            <div className="flex items-center gap-4">
                                <div className={`flex items-center gap-2 px-3 py-1 rounded-full text-xs font-mono border transition-all duration-500 ${verified ? 'border-green-500 text-green-400 bg-green-500/10 shadow-[0_0_15px_rgba(34,197,94,0.3)]' : 'border-red-500 text-red-400 bg-red-500/10 animate-pulse'}`}>
                                    {verified ? <ShieldCheck size={14} /> : <Eye size={14} />}
                                    {verified ? "HUMAN VERIFIED" : "UNVERIFIED ENTITY"}
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="pt-24 pb-20 px-6 max-w-5xl mx-auto relative z-10">
                        
                        {/* Dead Internet Warning Banner */}
                        <div className="mb-12 border border-amber-500/30 bg-amber-900/10 rounded-lg p-4 flex items-start gap-3 animate-fade-up">
